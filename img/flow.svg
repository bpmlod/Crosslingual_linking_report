801" x="266.6094" y="239.8281"/><path d="M325.0898,239.8281 L325.0898,249.125 L315.0898,259.125 L266.6094,259.125 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="48.4805" x="269.6094" y="253.8232">Decide</text><rect fill="#D4DE5E" height="33.9688" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="370.8242" x="276.6094" y="276.125"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="350.8242" x="286.6094" y="297.2637">What is the highest level I can reach for cross-lingual links</text><rect fill="#D4DE5E" height="33.9688" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="310.2324" x="306.9053" y="374.0938"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="290.2324" x="316.9053" y="395.2324">evaluate the effort to maintain links at this level</text><polygon fill="#5EDE68" points="462.0215,330.0938,474.0215,342.0938,462.0215,354.0938,450.0215,342.0938,462.0215,330.0938" style="stroke:#5E94DE;stroke-width:0.5;"/><polygon fill="#5EDE68" points="298.1035,438.0625,625.9395,438.0625,637.9395,450.0625,625.9395,462.0625,298.1035,462.0625,286.1035,450.0625,298.1035,438.0625" style="stroke:#5E94DE;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="327.8359" x="298.1035" y="455.6016">cross-lingual links may be implemented?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="13.7017" x="637.9395" y="447.4683">no</text><path d="M801.4434,365.9453 L801.4434,387.0781 L781.4434,391.0781 L801.4434,395.0781 L801.4434,416.2109 A0,0 0 0 0 801.4434,416.2109 L1205.6895,416.2109 A0,0 0 0 0 1205.6895,416.2109 L1205.6895,375.9453 L1195.6895,365.9453 L801.4434,365.9453 A0,0 0 0 0 801.4434,365.9453 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1195.6895,365.9453 L1195.6895,375.9453 L1205.6895,375.9453 L1195.6895,365.9453 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="263.1802" x="807.4434" y="383.0122">If possible try to keep the same level for</text><text fill="#000000" font-family="sans-serif" font-size="13" font-style="italic" lengthAdjust="spacing" textLength="43.4561" x="1074.7559" y="383.0122">source</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="24.4575" x="1122.3442" y="383.0122">and</text><text fill="#000000" font-family="sans-serif" font-size="13" font-style="italic" lengthAdjust="spacing" textLength="39.7554" x="1150.9341" y="383.0122">target</text><line style="stroke:#181818;stroke-width:1.0;" x1="801.4434" x2="1205.6895" y1="391.0781" y2="391.0781"/><line style="stroke:#181818;stroke-width:1.0;" x1="801.4434" x2="1205.6895" y1="393.0781" y2="393.0781"/><ellipse cx="812.9434" cy="403.7109" fill="#000000" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:0.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="228.9409" x="819.4434" y="408.145">this is not an absolute requirement</text><rect fill="#D4DE5E" height="33.9688" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="119.5039" x="661.9395" y="374.0938"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="99.5039" x="671.9395" y="395.2324">Try a lower level</text><rect fill="#D4DE5E" height="33.9688" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="364.9648" x="279.5391" y="503.4614"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="344.9648" x="289.5391" y="524.6001">Document my cross-lingual links in my Vauquois Triangle</text><rect fill="none" height="268.1719" style="stroke:#000000;stroke-width:1.5;" width="980.4404" x="11" y="559.4302"/><path d="M96.7695,559.4302 L96.7695,568.7271 L86.7695,578.7271 L11,578.7271 " fill="none" style="stroke:#000000;stroke-width:1.5;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="75.7695" x="14" y="573.4253">Implement</text><polygon fill="#5EDE68" points="157.8027,595.7271,766.2402,595.7271,778.2402,607.7271,766.2402,619.7271,157.8027,619.7271,145.8027,607.7271,157.8027,595.7271" style="stroke:#5E94DE;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="16" lengthAdjust="spacing" textLength="608.4375" x="157.8027" y="613.2661">an existing or standard vocabulary exists to link from/to the chosen levels ?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="19.0083" x="126.7944" y="605.1328">yes</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="13.7017" x="778.2402" y="605.1328">no</text><rect fill="#D4DE5E" height="47.9375" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="225.6055" x="23" y="629.7271"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="198.9023" x="33" y="650.8657">Model my cross-lingual links with</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="19.6934" x="33" y="664.8345">the</text><text fill="#000000" font-family="sans-serif" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="182.0977" x="56.5078" y="664.8345">existing classes/properties</text><rect fill="#D4DE5E" height="33.9688" rx="12.5" ry="12.5" style="stroke:#5E94DE;stroke-width:0.5;" width="224.0996" x="676.1904" y="629.7271"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="204.0996" x="686.1904" y="650.8657">Create my own classes/properties</text><rect fill="#D4DE5E" height="33.9688" rx="12